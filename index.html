<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driving Distance and Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b321b0bfbe.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous"> -->
    <link href="App.css" rel="stylesheet" />
    
  </head>
  <body id="body">
    <div class="container align-items-center mt-5 ">
        <h1 class="text-center"><i class="fa-solid fa-user"></i>Driving Distance & Time</h1>
        <form class="form-horizontal " id="form">
            <div class="form-group">
                <label for="from"></label>
                <input type="text" id="from" placeholder="Origin" class="form-control">
            </div>
            <div class="form-group">
                <label for="to"></label>
                <input type="text" id="to" placeholder="Destination" class="form-control">
 
            </div>
 
        </form>
 
        <div class="form-group text-center">
            <div class="mt-4 ">
                <div class="row">
                    <div class="col-sm">
                        <input type="checkbox" name="travelMode" value="DRIVING" onclick="cbChange(this)"> <i class="bi bi-car-front"></i> Driving<br>
                    </div>
                    <div class="col-sm">
                <input type="checkbox" name="travelMode" value="WALKING" onclick="cbChange(this)"> <i class="fa-solid fa-car"></i>Walking<br>
                    </div>
                    <!-- <div class="col-sm">
                <input type="checkbox" name="travelMode" value="BICYCLING" onclick="cbChange(this)"> Bicycling<br>
                </div> -->
                <!-- <input type="radio" name="travelMode" value="TRANSIT"> Transit<br> -->
            </div>
            </div>
            <button class="mt-4 btn btn-info btn-lg text-light" onclick="calcRoute();">Calculate route</button>
        </div>
    </div>
    <div class="container">
        <div id="output">
 
        </div>
        <div id="googleMap">
 
        </div>
    </div>
 
    </div>
 
 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiAtmKOGLv-oKjfyT-agIsRcjmaHM-OH0&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="Main.js"></script>

  </body>
</html>
