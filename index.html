<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driving Distance and Time</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link href="App.css" rel="stylesheet" />
  </head>
  <body id="body">
    <div class="container align-items-center mt-5">
        <img class="head mx-auto d-block" src="img/DistanceTimeColor.png" alt="header text">
      <!-- <h1 class="text-center text-gray">Distance & Time</h1> -->
      <form class="form-horizontal text-gray" id="form">
        <div class="form-group text-gray">
          <label for="from"></label>
          <input
            type="text"
            id="from"
            placeholder="Origin"
            class="form-control transparent-input text-gray animated-input"
          />
        </div>
        <div class="form-group">
          <label for="to"></label>
          <input
            type="text"
            id="to"
            placeholder="Destination"
            class="form-control transparent-input animated-input"
          />
        </div>
      </form>

      <div class="form-group text-center">
        <div class="mt-4 text-gray">
          <div class="row">
            <!-- tab option for mode of transport trial -->
            <!-- <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'tab1')">Driving</button>
    <button class="tablinks" onclick="openTab(event, 'tab2')">Walking</button>
  </div> -->

            <!-- <div id="tab1" class="tabcontent col-sm" name="travelMode" value="DRIVING" onclick="cbChange(this)"> -->

            <!-- Add code specific to option 1 here -->
            <!-- </div> -->

            <!-- <div id="tab2" class="tabcontent col-sm" name="travelMode" value="WALKING" onclick="cbChange(this)"> -->

            <!-- Add code specific to option 2 here -->
            <!-- </div> -->

            <!-- previous checkboxed option -->
            <div class="form-group text-center">
                <div class="mt-4 ">
                    <div class="row">
                        <div class="col-sm">
                            <label class="custom-checkbox">
                            <input type="checkbox" name="travelMode" value="DRIVING" checked onclick="cbChange(this)">
                            <span class="checkbox-icon"></span> 
                            <span class="option-text">Driving</span>
                        </label>
                        </div>
                        <div class="col-sm">
                            <label class="custom-checkbox">
                    <input type="checkbox" name="travelMode" value="WALKING" onclick="cbChange(this)"> 
                    <span class="checkbox-icon"></span>
                    <span class="option-text">Walking</span>
            
                </label>
                </div>
                

              <!-- previous checkboxed option end-->

              <!-- <div class="col-sm">
                <input type="checkbox" name="travelMode" value="BICYCLING" onclick="cbChange(this)"> Bicycling<br>
                </div> -->
              <!-- <input type="radio" name="travelMode" value="TRANSIT"> Transit<br> -->
            </div>
          </div>
          <button
            class="mt-4 btn btn-orange btn-lg text-light"
            onclick="calcRoute();"
          >
            Calculate route
          </button>
        </div>
      </div>
      <div class="container">
        <div id="output"></div>
        <div id="googleMap"></div>
      </div>
    </div>
    <div class="text-center text-gray">Copyright &copy; 2023</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="Main.js"></script>
  </body>
</html>
